<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./asset/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <h1 class="app-title"><i class="fas fa-rainbow"></i> Weather Dashboard</h1>
    </header>

    <main class="main-grid">
        <!-- SEARCH SECTION -->
        <aside class="search-section">

            <form id="search-form" class="city-search-form">
                <label class="form-label" for="city-input">
                    <h3 class="search-title">
                    Search for a City
                    </h3>
                </label>
                <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul id="city-search-list">
            <!-- city search list will display here through JS -->
            </ul>

            <div id="clear-btn-section">
                <button class="btn clear-btn" style="display: none;">Clear Search History</button>
            </div>
        </aside>

        <!-- OVERVIEW SECTION -->
        <section id="weather-overview" style="display: none">
                <!-- weather overview info will display here through JS -->
        </section>

        <!-- FORECAST SECTION -->
        <section class="forecast">
        <h2 class="forecast-title"></h2>

            <div id="forecast-cards">
                <!-- 5-day forecast will display here through JS -->
            </div>
        </section>

    </main>


  <script src="./asset/script.js"></script>
</body>

</html>
